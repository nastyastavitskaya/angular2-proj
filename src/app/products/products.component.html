<div class="container">
  <div class="loader" *ngIf="pending"></div>
  <div *ngFor="let product of products" id="products" class="row list-group">
    <div class="item col-xs-4 col-lg-4">
      <div class="thumbnail">
        <img class="group list-group-image" src="{{product.image}}"/>
        <div class="caption">
          <h4 class="group inner list-group-item-heading">
            {{product.name}}
          </h4>
          <p class="group inner list-group-item-text">
            {{product.description}}
          </p>
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <p class="lead">
                ${{product.price}}
              </p>
              <p class="lead" *ngIf="!product.quantity">
                Out of stock
              </p>
              <p class="lead" *ngIf="product.quantity">
                In stock: {{product.quantity}}
              </p>
            </div>
            <div class="col-xs-12 col-md-6">
              <a class="btn btn-success" href="http://www.jquery2dotnet.com">
                Add to cart
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
