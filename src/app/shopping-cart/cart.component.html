<div class="container">
  <h2>Your shopping cart</h2>

  <table class="table table-condensed" style="width: 60%">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cartProduct of cartProducts">
        <td>{{cartProduct.name}}</td>

        <td>{{cartProduct.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
